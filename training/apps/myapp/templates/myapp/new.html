<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style type="text/css">
	* {
		margin: 0 auto;
		padding: 0;
	}
	#container {
		margin: 20px auto;
		padding: 20px;
	}
	.boxes{
		width: 50%;
		border: 1px solid black;
		display: inline-block;
		vertical-align: top;
		padding: 10px;
	}
	#header{
		width: 100%;
	}
	.wbord{
		border: 1px solid black;
		width: 50%;
	}
	.btn{
		display: inline-block;
	}
	h4{
		margin: 20px 0 0 0;
	}
  .messages{
    color: red;
  }
</style>
</head>
<body>
	<div id="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Add New Trip</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="/dash">Home </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/logout">Logout</a>
		      </li>
		    </ul>
		  </div>
		</nav>

		<form action="/create" method="POST">
			{%csrf_token%}
		  <div class="form-group">
		    <label for="exampleInputEmail1">Destination</label>
		    <input type="text" class="form-control" name="destination" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Destination">
		  </div>
			<div class="form-group">
				<label for="exampleInputEmail1">Description</label>
				<input type="text" class="form-control" name="plan" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Description">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Travel Date From</label>
				<input type="date" class="form-control" name="travel_start_date" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Travel Date End</label>
				<input type="date" class="form-control" name="travel_end_date" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
		  <button type="submit" class="btn btn-success">Add Travel</button>
			{% if messages %}
				{% for message in messages %}
						<p{% if message.tags %} class="messages"{% endif %}>{{ message }}</p>
				{% endfor %}
			{% endif %}
		</form>
</body>
</html>
